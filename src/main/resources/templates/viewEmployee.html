<html>
<head>
    <title>View Employee</title>
</head>
<body>
    <table>
        <tr>
            <th>ID:</th>
            <td th:text="${employee.id}"></td>
        </tr>
        <tr>
            <th>First Name:</th>
            <td th:text="${employee.firstName}"></td>
        </tr>
        <tr>
            <th>Last Name:</th>
            <td th:text="${employee.lastName}"></td>
        </tr>
    </table>
</body>
</html>
