<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Fitness Users List</h1>
<table>
    <tr th:each="fitnessUser: ${fitnessUsers}">
        <td th:text="${fitnessUser.firstName}"></td>
        <td th:text="${fitnessUser.lastName}"></td>
        <td th:text="${fitnessUser.age}"></td>
        <td th:text="${fitnessUser.gender}"></td>
        <td>
            <button>Delete this user</button>
        </td>
    </tr>
</table>
</body>
</html>
